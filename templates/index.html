<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관개량 계산기</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">관개량 계산기</h1>

    <form method="POST" action="{{ url_for('result') }}">
      <div class="mb-3">
        <label for="start_date" class="form-label">재배 시작 날짜</label>
        <input type="date" class="form-control" id="start_date" name="start_date" required>
      </div>

      <div class="mb-3">
        <label for="today" class="form-label">오늘 날짜</label>
        <input type="date" class="form-control" id="today" name="today" required>
      </div>

      <div class="mb-3">
        <label for="crop" class="form-label">작물명</label>
        <input type="text" class="form-control" id="crop" name="crop" placeholder="예: 당근" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">밭 주소</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="예: 서울특별시 서초구 ..." required>
      </div>

      <div class="mb-3">
        <label for="area" class="form-label">밭 면적 (m²)</label>
        <input type="number" class="form-control" id="area" name="area" required>
      </div>

      <button type="submit" class="btn btn-primary">계산하기</button>
    </form>
  </div>
</body>
</html>
