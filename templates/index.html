<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관개량 계산기</title>
  <!-- (선택) Bootstrap 불러오기 -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">관개량 계산기</h1>
    <form action="/results" method="post" class="row g-3">
      <div class="col-md-6">
        <label for="start_date" class="form-label">재배 시작 날짜</label>
        <input type="date" id="start_date" name="start_date" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="today" class="form-label">오늘 날짜</label>
        <input type="date" id="today" name="today" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="crop" class="form-label">작물명</label>
        <input type="text" id="crop" name="crop" class="form-control" placeholder="예: 당근" required>
      </div>
      <div class="col-md-6">
        <label for="address" class="form-label">주소</label>
        <input type="text" id="address" name="address" class="form-control" placeholder="예: 서울특별시 중구 세종대로" required>
      </div>
      <div class="col-md-6">
        <label for="area" class="form-label">밭 면적 (m²)</label>
        <input type="number" id="area" name="area" class="form-control" step="0.1" placeholder="예: 1000" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">계산하기</button>
      </div>
    </form>
  </div>
</body>
</html>
